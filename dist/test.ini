  <script>
    document.addEventListener('DOMContentLoaded', () => {
      
      // 1. ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã§è¦ç´ ã‚’ãµã‚ã£ã¨è¡¨ç¤ºã•ã›ã‚‹ (IntersectionObserver)
      const observerOptions = {
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
            
            // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒˆãƒªã‚¬ãƒ¼
            const counters = entry.target.querySelectorAll('.counter');
            counters.forEach(counter => startCounter(counter));

            // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒˆãƒªã‚¬ãƒ¼
            const progressBars = entry.target.querySelectorAll('.progress-bar');
            progressBars.forEach(bar => {
              const width = bar.getAttribute('data-width');
              bar.style.width = width;
              bar.style.transition = 'width 1.5s ease-out';
            });

            observer.unobserve(entry.target); // ä¸€åº¦ã ã‘å®Ÿè¡Œ
          }
        });
      }, observerOptions);

      document.querySelectorAll('.reveal').forEach(el => {
        observer.observe(el);
      });

      // 2. æ•°å­—ã®ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—é–¢æ•°
      function startCounter(counterElement) {
        const target = +counterElement.getAttribute('data-target');
        const duration = 2000; // ms
        const increment = target / (duration / 16); // 60fps
        
        let current = 0;
        
        const updateCounter = () => {
          current += increment;
          if (current < target) {
            counterElement.innerText = Math.ceil(current);
            requestAnimationFrame(updateCounter);
          } else {
            counterElement.innerText = target;
          }
        };
        
        updateCounter();
      }
    });
  </script>
